<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clue 01 - THE GRADUATE ESCAPE</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <main class="puzzle-container">
        <div class="storage-clue-container" id="storageClueContainer">
          <h3>창고에서 발견한 재료들</h3>
          <p>의자 퍼즐을 완료한 후 창고에서 발견한 재료들을 확인해보세요.</p>
          
          <div class="puzzle-area">
            <div class="materials-display">
              <div class="materials-row">
                <div class="material-item">
                  <div class="material-icon">Ga</div>
                  <div class="material-name">갈륨</div>
                </div>
                <div class="material-item">
                  <div class="material-icon">Hg</div>
                  <div class="material-name">수은</div>
                </div>
                <div class="material-item">
                  <div class="material-icon">K</div>
                  <div class="material-name">칼륨</div>
                </div>
              </div>
              <div class="materials-row">
                <div class="material-item">
                  <div class="material-icon">Li</div>
                  <div class="material-name">리튬</div>
                </div>
                <div class="material-item">
                  <div class="material-icon">C₂H₅OH</div>
                  <div class="material-name">에탄올</div>
                </div>
              </div>
            </div>
            
            <div class="clue-message">
              <p>이 재료들, 어딘가에 써야 할 것 같은데… 캐비넷을 확인하자.</p>
            </div>
          </div>
        </div>
    </main>
    <script src="../js/main.js"></script>
</body>
</html>

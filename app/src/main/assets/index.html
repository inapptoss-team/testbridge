<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stage Select - THE GRADUATE ESCAPE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
  </head>
  <body>
    <main class="poster">
        <div class="scene">
            <div class="stage-select-content">
                <h1 class="title">연구실 <br> 탈출하기</h1>
                <div class="stage-list">
                    <div class="stage-item">
                        <button class="btn active explore-btn">실험실 (LAB)</button>
                    </div>
                    <div class="stage-item">
                        <button class="btn locked" data-locked="true">학사</button>
                    </div>
                    <div class="stage-item">
                        <button class="btn locked" data-locked="true">교수님 연구실</button>
                    </div>
                </div>
                <p class="lab-sub">연구실에서 탈출에 필요한 단서를 찾아보세요.</p>
            </div>
        </div>
    </main>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
